<!DOCTYPE html>
<html>
<head>
    <title>Lithophane Order</title>
    
    <link rel="stylesheet" href="styleSheet.css">

</head>

<body>

    <h2>Select Lithophane Size</h2>

    <div class="card" onclick="selectSize('Small',1500,this)">
        <h3>Small</h3>
        <p>7.5*8.5 cm</p>
    </div>

    <div class="card disabled" onmouseover="comingSoon()" onclick="comingSoon()">
        <h3>Medium</h3>
        <p>15*15 cm</p>
    </div>

    <div class="card disabled" onmouseover="comingSoon()" onclick="comingSoon()">
        <h3>Large</h3>
        <p>20*20 cm</p>

    </div>

    <h3>Quantity</h3>
    <input type="number" id="qty" value="1" min="1">



    <button onclick="nextStep()">NEXT</button>

    <script>
        let size = "";
        let price = 0;

        function selectSize(s, p, el) {
            size = s;
            price = p;

            document.querySelectorAll(".card")
                .forEach(c => c.classList.remove("selected"));

            el.classList.add("selected");


        }

        function nextStep() {
            if (size == "") {
                alert("Please select size");
                return;
            }

            alert("Next step: Upload Photo");
        }

        function comingSoon() {
            alert("Coming Soon 🚀");
        }

    </script>

</body>
</html>
