<!DOCTYPE html>
<html>
<head>
    <title>Lithophane Order</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            text-align: center;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            border-radius: 12px;
            cursor: pointer;
            width: 150px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .selected {
            border: 3px solid #007bff;
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Tooltip for coming soon */
        .tooltip {
            visibility: hidden;
            background: black;
            color: white;
            text-align: center;
            padding: 5px 10px;
            border-radius: 6px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
        }

        .disabled:hover .tooltip {
            visibility: visible;
        }

        input[type=number] {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }

        #total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Select Lithophane Size</h2>

    <!-- SMALL (Selectable) -->
    <div class="card" onclick="selectSize('Small',1500,this)">
        <h3>Small</h3>
        <p>7.5 × 8.5 cm</p>
        <b>LKR 1500</b>
    </div>

    <!-- MEDIUM (Disabled) -->
    <div class="card disabled">
        <span class="tooltip">Coming Soon</span>
        <h3>Medium</h3>
        <p>15 × 15 cm</p>
        <b>LKR 2500</b>
    </div>

    <!-- LARGE (Disabled) -->
    <div class="card disabled">
        <span class="tooltip">Coming Soon</span>
        <h3>Large</h3>
        <p>20 × 20 cm</p>
        <b>LKR 4000</b>
    </div>

    <h3>Quantity</h3>
    <input type="number" id="qty" value="1" min="1" onchange="updateTotal()">

    <h2 id="total">Total: LKR 1500</h2>

    <button onclick="nextStep()">NEXT</button>

    <script>
        let size = "Small";   // default selected
        let price = 1500;

        // Highlight Small card by default
        document.querySelectorAll(".card")[0].classList.add("selected");

        function selectSize(s, p, el) {
            size = s;
            price = p;

            // Remove selection from all cards
            document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));

            // Add selection only to clicked card
            el.classList.add("selected");

            updateTotal();
        }

        function updateTotal() {
            let qty = document.getElementById("qty").value;
            let total = price * qty;
            document.getElementById("total").innerText = "Total: LKR " + total;
        }

        function nextStep() {
            // Save size and quantity in localStorage
            localStorage.setItem("lithoSize", size);
            localStorage.setItem("lithoQty", document.getElementById("qty").value);

            // Go to upload page
            window.location.href = "upload.htm";
        }
    </script>

</body>
</html>
